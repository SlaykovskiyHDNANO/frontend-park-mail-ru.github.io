<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Формы</title>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link href="http://img.imgsmail.ru/ts/1411388167/css/septima/pages/main-flat.c97caee1e6d99323400a7890c1c62377.css?v=1411388167" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form method="post" class="form-center">
			<p><label>Input Type: number   <input type="number" name="quantity" min="1" max="5" class="form__field" /></label></p>
			<p><label>Input Type: date     <input type="date" name="bday" class="form__field" /></label></p>
			<p><label>Input Type: color    <input type="color" name="favcolor" class="form__field" /></label></p>
			<p><label>Input Type: range    <input type="range" name="points" min="0" max="10" class="form__field" /></label></p>
			<p><label>Input Type: month    <input type="month" name="bdaymonth" class="form__field" /></label></p>
			<p><label>Input Type: week     <input type="week" name="week_year" class="form__field" /></label></p>
			<p><label>Input Type: time     <input type="time" name="usr_time" class="form__field" /></label></p>
			<p><label>Input Type: datetime <input type="datetime" name="bdaytime" class="form__field" /></label></p>
			<p><label>Input Type: datetime-local <input type="datetime-local" name="bdaytime" class="form__field" /></label></p>
			<p><label>Input Type: email    <input type="email" name="email" class="form__field" required /></label></p>
			<p><label>Input Type: search   <input type="search" name="googlesearch" class="form__field" /></label></p>
			<p><label>Input Type: tel      <input type="tel" name="usrtel" class="form__field" required /></label></p>
			<p><label>Input Type: url      <input type="url" name="homepage" class="form__field" required /></label></p>
			<p><button class="btn btn_stylish btn_main">Submit</button></p>
		</form>
	</body>
</html>
