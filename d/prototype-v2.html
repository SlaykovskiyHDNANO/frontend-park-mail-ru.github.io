<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <style>
        body {
            font-family: monospace;
            margin: 24px;
            background: #f9f9f9;
            font-size: 36px;
            line-height: 36px;
        }
        .console{

        }
        .codearea{
            font-family: monospace;
            background: transparent;
            font-size: 36px;
            line-height: 36px;
            border:none;
            padding:0px 0px 0px 4ex;
            width:100%;
            box-sizing:border-box;
        }
        .codesubmit{
            font-family: monospace;
            font-size: 36px;
        }
        .console{
            font-family: monospace;
            font-size: 36px;
            margin: 1em 0px 0px 0px;
        }

        #tree{
            margin: 50px 0px 0px 0px;
        }
        .tree__item{
            padding: 10px;
            border: 1px solid gray;
            margin: 5px 0px 0px 0px;
            background: #f9f9f9;
        }
        .tree__item:focus{
            padding: 10px;
            border: 1px solid gray;
            margin: 5px 0px 0px 0px;
            background: #ffffff;
        }
        .tree__item__clear{
            clear: both;
        }
        .tree__item__left{
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 10px;
        }
        .tree__item__left_first{
            clear: both;
        }
        .tree__item__value{
            font-size: 0.8em;
            margin: 10px 0px 0px 25px;
        }
        .tree__item__child{
            padding-left: 25px;
        }
        .tree__item__value__hasOwnProperty{
            color:red;
            font-weight: bold;
        }
        .tree__item__value__notHasOwnProperty{
            color:gray;
        }
    </style>
</head><body>
    <form id="codeform" >
        <div>/* Конструктор */</div>
        <div>Shape = function(){ ... };</div>
        <div>...</div>
        <div>/* Экземпляр */</div>
        <div>foursquare = new Quadrangle();</div>
    </form>
    <div id="tree"></div>
    <script type="text/javascript">
        var Shape = function () { 
            /* Конструктор */
            this.iAmShape = true;
        };
        Shape.prototype.type = 'shape';
        Shape.prototype.strokeStyle = '#000000';
        Shape.prototype.lineWidth = '1px';

        var Line = function (){ 
            /* Конструктор линии */ 
            Shape.call(this);
            this.iAmLine = true;
        };
        Line.prototype = Object.create(Shape.prototype, {
            type: {
                value: 'line'
            }
        });
        Line.prototype.constructor = Line;
        Line.prototype.getLength = function(){ /* Длина линии */ };

        var Triangle = function () { 
            /* Конструктор треугольника */ 
            Shape.call(this); 
            this.iAmTriangle = true; 
        };
        Triangle.prototype = Object.create(Shape.prototype, {
            type: {
                value: 'triangle' 
            }
        });
        Triangle.prototype.constructor = Triangle;
        Triangle.prototype.getArea = function(){ /* Площадь треугольника */ };

        var Quadrangle = function () { 
            /* Конструктор четырехугольника */ 
            Shape.call(this); 
            this.iAmQuadrangle = true; 
        };
        Quadrangle.prototype = Object.create(Shape.prototype, {
            type: {
                value: 'quadrangle',
                writable: 'true' /* Чтобы показать */
            }
        });
        Quadrangle.prototype.constructor = Quadrangle;
        Quadrangle.prototype.getArea = function(){ /* Площадь квадрата */ };

        var Trapeze = function () { 
            /* Конструктор трапеций */ 
            Quadrangle.call(this); 
            this.iAmTrapeze = true; 
        };
        Trapeze.prototype = Object.create(Quadrangle.prototype);
        Trapeze.prototype.constructor = Trapeze;
        Trapeze.prototype.getArea = function(){ /* Площадь трапеции */ };

        var line = new Line(0, 0, 20, 20);
        var triangle = new Triangle(10, 10, 5, 8, -10, 0);
        var foursquare = new Quadrangle(0, 0, 20, 20);
        var trapeze = new Trapeze(0, 0, 20, 20);
    </script>

    <script type="text/javascript">
        /* Визуализация */
        var tree__item_tpl = '<div class="tree__item" tabindex="1"><div class="tree__item__name">{name}</div><div class="tree__item__value">{value}</div><div class="tree__item__child"></div></div>';
        var tree = document.getElementById('tree');
        var createObject = function(options){
            var obj = document.createElement('div');
            var tpl = tree__item_tpl;
            var values = [];
            for (var i in options.object) {
                var key = i;
                var value = options.object[i];
                if ( typeof value == 'function' ) {
                    value = 'function';
                }
                if ( options.object.hasOwnProperty( i ) ) {
                    key = '<span class="tree__item__value__hasOwnProperty">' + key + '</span>';
                } else {
                    key = '<span class="tree__item__value__notHasOwnProperty">' + key + '</span>';
                }
                values.push(key + ': ' + value);
            }

            tpl = tpl.replace(/{name}/g, options.name);
            tpl = tpl.replace(/{value}/g, values.join('<br />'));

            var node = document.createElement('div');
            node.innerHTML = tpl;
            var child = node.querySelector('.tree__item__child');
            node._tree_child = child;
            return node;
        };

        var _RedrawBuffer = '';
        var _Redraw = function() {
            var buffer = document.createElement('div');
            var _Shape = createObject({
                name: 'Shape.prototype',
                object: Shape.prototype
            });
            buffer.appendChild(_Shape);

            var _Line = createObject({
                name: 'Line.prototype',
                object: Line.prototype
            });
            _Line.className = 'tree__item__left_';
            _Shape._tree_child.appendChild(_Line);
            var _line = createObject({
                name: 'line',
                object: line
            });
            _Line._tree_child.appendChild(_line);

            var clear = document.createElement('div');
            clear.className = 'tree__item__clear';
            _Shape._tree_child.appendChild(clear);

            var _Triangle = createObject({
                name: 'Triangle.prototype',
                object: Triangle.prototype
            });
            _Triangle.className = 'tree__item__left_';
            _Shape._tree_child.appendChild(_Triangle);
            var _triangle = createObject({
                name: 'triangle',
                object: triangle
            });
            _Triangle._tree_child.appendChild(_triangle);

            var clear = document.createElement('div');
            clear.className = 'tree__item__clear';
            _Shape._tree_child.appendChild(clear);

            var _Quadrangle = createObject({
                name: 'Quadrangle.prototype',
                object: Quadrangle.prototype
            });
            _Quadrangle.className = 'tree__item__left_';
            _Shape._tree_child.appendChild(_Quadrangle);
            var _foursquare = createObject({
                name: 'foursquare',
                object: foursquare
            });
            _Quadrangle._tree_child.appendChild(_foursquare);

            var _Trapeze = createObject({
                name: 'Trapeze.prototype',
                object: Trapeze.prototype
            });
            _Quadrangle.className = 'tree__item__left_';
            _Quadrangle._tree_child.appendChild(_Trapeze);
            var _trapeze = createObject({
                name: 'trapeze',
                object: trapeze
            });
            _Trapeze._tree_child.appendChild(_trapeze);

            var clear = document.createElement('div');
            clear.className = 'tree__item__clear';
            _Shape._tree_child.appendChild(clear);

            var html = buffer.innerHTML;
            if (_RedrawBuffer != html) {
                _RedrawBuffer != html;
                _RedrawBuffer = html;
                tree.innerHTML = html;
            }
        };
        setInterval(_Redraw, 500);
        _Redraw();
    </script>
</body></html>
